<p>Request to replace/upgrade equipment</p>

<div class="form-group">
    <label for="equipment">Equipment you want:</label>
    <input type="text" class="form-control" id="equipment" ng-model="request.equipment"
           placeholder="E.g.: RAM 4gb, HDD 500gb">
</div>

<div class="form-group">
    <label for="reason">Reason to replace:</label>
    <select class="form-control" id="reason" ng-options="reason for reason in reasons" ng-model="request.reason">
    </select>
</div>

<div class="form-group">
    <label for="crt">Criticality:</label>
    <select class="form-control" id="crt" ng-options="criticality for criticality in criticalities" ng-model="request.criticality">
    </select>
</div>

<div class="form-group">
    <label for="info">Additional information:</label>
    <textarea class="form-control" id="info" ng-model="request.additional_information" maxlength="256"></textarea>
</div>

<div class="form-group">
    <button class="btn btn-primary" ng-click="sendEquipmentRequest(request)">Send</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
