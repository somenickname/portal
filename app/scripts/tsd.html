<!DOCTYPE html>
<html lang="en" ng-app="appPortal">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>AngularJS & Firebase Web App</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <!--<link href="justified-nav.css" rel="stylesheet">-->

</head>

<body>

<div class="container-fluid">

    <div class="row" ng-controller="TabController as tab">
        <div class="col-sm-3">
            <section>
                <ul class="nav nav-pills nav-stacked">
                    <li ng-class="{ active:tab.isSet(1) }">
                        <a href ng-click="tab.setTab(1)">Request to replace/upgrade equipment</a>
                    </li>
                    <li ng-class="{ active:tab.isSet(2) }">
                        <a href ng-click="tab.setTab(2)">Request access to resources</a>
                    </li>
                    <li ng-class="{ active:tab.isSet(3) }">
                        <a href ng-click="tab.setTab(3)">Submit a bug report</a>
                    </li>
                </ul>
            </section>
        </div>
        <div class="col-sm-8" >

            <div ng-show="tab.isSet(1)">
                <div ng-include="'scripts/views/equipments.html'"></div>
            </div>

            <div ng-show="tab.isSet(2)">
                <div ng-include="'scripts/views/access.html'"></div>
            </div>

            <div ng-show="tab.isSet(3)">
                <div ng-include="'scripts/views/bugReport.html'"></div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
